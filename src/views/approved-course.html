<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            color: #333;
        }
        .content {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            border: solid ;
            border: solid #007bff 1px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Course Approval</div>
        <div class="content">
            <p>Dear {{username}},</p>
            <p>Your course has been approved! We are excited to have you onboard and look forward to your contributions.</p>
            <p>You can continue your course materials and start preparing by clicking the link below:</p>
            <a href="{{link}}" class="button">Continue Course</a>
        </div>
    </div>
</body>
</html>
